branches:
  except:
    - master
before_install:
  - date
  - ./travis-ci/show_setting.sh
  - export PATH=$HOME/.cabal/bin:$PATH
  - ./travis-ci/setup.sh
  - git --version
  - ghc --version
  - git fetch --tags
script:
  - ./travis-ci/build.sh
  - make regress
  - make selftest
  - make rtstest
after_script:
  - date
