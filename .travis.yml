language: objective-c

branches:
  except:
    - master
before_install:
  - date
  - uname -a
  - ulimit -a
  - brew update
  - brew install ghc --verbose
  - export GHC=/usr/local/bin/ghc
  - brew install cabal-install --verbose
  - cabal update || cabal update
  - cabal install derive || cabal install derive
  - git --version
  - ghc --version
  - git fetch --tags
script:
  - autoreconf -i
  - ./configure
  - make install
  - make regress
  - make selftest
  - make rtstest
after_script:
  - date
