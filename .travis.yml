branches:
  except:
    - master
before_install:
  - date
  - uname -a
  - ulimit -a
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - cat /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install make locales autoconf libreadline-dev libwww-perl libconfig-yaml-perl graphviz haskell-platform drift pandoc po4a libghc-temporary-dev libghc-haskeline-dev libghc-utf8-string-dev libghc-hssyck-dev libghc-test-framework-th-dev libghc-test-framework-hunit-dev libghc-test-framework-quickcheck2-dev libgc-dev gcc-multilib valgrind
  - git --version
  - ghc --version
  - git fetch --tags
script:
  - autoreconf -i
  - ./configure
  - make
  - make install
  - cabal haddock --hyperlink-source --html
  - test -f dist/doc/html/ajhc/index.html
  - make regress
  - make selftest
  - make rtstest
after_script:
  - date
